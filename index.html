<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Side nav</title>
  </head>
  <body>
    <div class="open__nav">
      <button class="nav__open">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <aside class="sidenav">
      <div class="sidenav__header">
        <div class="sidenav__logo">JOEL</div>
        <button class="sidenav__close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sidenav__content">
        <ul class="sidenav__list">
          <li class="sidenav__item">Home</li>
          <li class="sidenav__item">About</li>
          <li class="sidenav__item">Contacts</li>
          <li class="sidenav__item">Projects</li>
        </ul>
      </div>
      <div class="sidenav__footer">
        <ul class="sidenav__icons">
          <li class="sidenav__social">
            <i class="fab fa-facebook-f"></i>
          </li>
          <li class="sidenav__social">
            <i class="fab fa-twitter"></i>
          </li>
          <li class="sidenav__social">
            <i class="fab fa-instagram"></i>
          </li>
          <li class="sidenav__social">
            <i class="fab fa-whatsapp"></i>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
